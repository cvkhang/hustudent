paths:
  /api/health:
    get:
      tags:
        - Health
      summary: Health check endpoint
      description: Returns API health status and uptime
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                  uptime:
                    type: number
                    description: Server uptime in seconds

  /api:
    get:
      tags:
        - Health
      summary: API information
      description: Returns basic API information
      responses:
        '200':
          description: API info
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: HUSTUDENT API
                  version:
                    type: string
                    example: 1.0.0
                  docs:
                    type: string
                    example: /api-docs
