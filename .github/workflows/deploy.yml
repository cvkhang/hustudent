name: Deploy Full Stack

on:
  push:
    branches: [main]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: DEPLOY FRONTEND (To AWS S3)
  # ------------------------------------------------------------------
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: cd frontend && npm ci

      - name: Build Frontend
        run: cd frontend && npm run build
        env:
          # Inject enviroment variables during build time
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_SOCKET_URL: ${{ secrets.VITE_SOCKET_URL }}

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-southeast-1' # Hoặc us-east-1 tùy bạn chọn lúc tạo bucket
          SOURCE_DIR: 'frontend/dist'

  # ------------------------------------------------------------------
  # JOB 2: DEPLOY BACKEND (To AWS EC2 via Docker Hub)
  # ------------------------------------------------------------------
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hustudent-backend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull image mới nhất
            docker pull ${{ secrets.DOCKER_USERNAME }}/hustudent-backend:latest
            
            # Restart backend container
            # (Giả sử bạn đang chạy docker compose, lệnh này sẽ update container)
            cd hustudent
            docker compose pull backend
            docker compose up -d backend
