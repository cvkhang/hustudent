name: Deploy Full Stack

on:
  push:
    branches: [main]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: DEPLOY FRONTEND (To AWS S3)
  # ------------------------------------------------------------------
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: cd frontend && npm ci

      - name: Build Frontend
        run: cd frontend && npm run build
        env:
          # Inject enviroment variables during build time
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_SOCKET_URL: ${{ secrets.VITE_SOCKET_URL }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1 

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/dist s3://${{ secrets.AWS_S3_BUCKET }} --delete --follow-symlinks

  # ------------------------------------------------------------------
  # JOB 2: DEPLOY BACKEND (To AWS EC2 via Docker Hub)
  # ------------------------------------------------------------------
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hustudent-backend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull image mới nhất
            docker pull ${{ secrets.DOCKER_USERNAME }}/hustudent-backend:latest
            
            # Restart backend container
            # (Giả sử bạn đang chạy docker compose, lệnh này sẽ update container)
            # Pull code mới nhất (update docker-compose.yml nếu có)
            cd hustudent
            git pull origin main
            
            # Login to Docker Hub (bắt buộc nếu repo là Private)
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull image mới nhất
            docker pull ${{ secrets.DOCKER_USERNAME }}/hustudent-backend:latest
            
            # Restart backend container
            docker compose up -d backend
